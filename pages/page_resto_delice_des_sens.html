<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Christelle Barret">
    <meta name="description" content="Projet OpenClarooms. Création du site de réservation de menus et de tables de restaurants dans le cadre d'un projet d'étude dans la formation : Développeur d'application - JavaScript React d'OpenClassrooms">
    <meta name="keywords" content="HTML, CSS">
    <title>OhMyFood</title>
    <!--GoogleFonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <!--Fontawesome kit-->
    <script src="https://kit.fontawesome.com/ab2870ff1f.js" crossorigin="anonymous"></script>
    <!--Style Sheet-->
    <link rel="stylesheet" href="../assets/css/default.css">

</head>
<body>
    <header>
        <nav>
            <a href="../index.html">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
            <img src="../assets/images/logo/ohmyfood@2x.svg" alt="Oh my food écrit en lettre arondies">              
        </nav>
    </header>
    <main>
        <img src="../assets/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Filet de poisson aux poivrons dans une assiette rectangulaire incurvée.">
        <section class="menu-card">
            <div>
                <h1>Le délice des sens</h1>
                <i></i>
            </div>
            <form action="#" method="get">
                <fieldset>
                    <legend>ENTR&#201;ES</legend>
                    <div class="form_card">
                        <label for="">
                            <h2>Tartare de thon</h2>
                            <span>Assaisonné au yuzu</span>
                            <span>25<i class="fa-solid fa-euro-sign"></i></span>
                        </label>
                        <input type="checkbox" id="" name="">
                    </div>
                    <div class="form_card">
                        <label for="">
                            <h2>Bouchée de homard croustillant</h2>
                            <span>Et sa farandole de petits légumes</span>
                            <span>35<i class="fa-solid fa-euro-sign"></i></span>
                        </label>
                        <input type="checkbox" id="" name="">
                    </div>
                    <div class="form_card">
                        <label for="">
                            <h2>Velouté de cèpes</h2>
                            <span>Aux truffes</span>
                            <span>20<i class="fa-solid fa-euro-sign"></i></span>
                        </label>
                        <input type="checkbox" id="" name="">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>PLATS</legend>
                    <div class="form_card">
                        <label for="">
                            <h2>Poulet rôti aux herbes de Provence</h2>
                            <span>Et sa crème de truffe</span>
                            <span>40<i class="fa-solid fa-euro-sign"></i></span>
                        </label>
                        <input type="checkbox" id="" name="">
                    </div>
                    <div class="form_card">
                        <label for="">
                            <h2>Langouste rôtie</h2>
                            <span>Et ses légumes de saison</span>
                            <span>35<i class="fa-solid fa-euro-sign"></i></span>
                        </label>
                        <input type="checkbox" id="" name="">
                    </div>
                    <div class="form_card">
                        <label for="">
                            <h2>Côte de bœuf Angus</h2>
                            <span>Et sa purée de panais</span>
                            <span>44<i class="fa-solid fa-euro-sign"></i></span>
                        </label>
                        <input type="checkbox" id="" name="">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>DESSERTS</legend>
                    <div class="form_card">
                        <label for="">
                            <h2>Farandole de desserts</h2>
                            <span>Du chef</span>
                            <span>18<i class="fa-solid fa-euro-sign"></i></span>
                        </label>
                        <input type="checkbox" id="" name="">
                    </div>
                    <div class="form_card">
                        <label for="">
                            <h2>Crème brulée </h2>
                            <span>Revisitée</span>
                            <span>22<i class="fa-solid fa-euro-sign"></i></span>
                        </label>
                        <input type="checkbox" id="" name="">
                    </div>
                    <div class="form_card">
                        <label for="">
                            <h2>Tiramisu</h2>
                            <span>À la noisette</span>
                            <span>23<i class="fa-solid fa-euro-sign"></i></span>
                        </label>
                        <input type="checkbox" id="" name="">
                    </div>
                </fieldset>
                <input type="submit" name="" id="" value="Commandcer">
             </form>
            <!--création du formulaire menu : form + 3 fiedset avec legend-->
        </section>
    </main>
    <footer>
        <dl>
            <!-- <dt><a href="#"><img src="assets/images/logo/ohmyfood@2x.svg" alt="Oh my food écrit en lettre arondies"></a></dt> -->
            <dt><a href="#" class="footer-title">ohmyfood</a></dt>
            <dd><a href="#"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a></dd>
            <dd><a href="#"><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a></dd>
            <dd><a href="#">Mentions Légales</a></dd>
            <dd><a href="#">Contact</a></dd>
        </dl>
    </footer>

    
</body>
</html>
