<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Christelle Barret">
    <meta name="description" content="Projet OpenClarooms. Création du site de réservation de menus et de tables de restaurants dans le cadre d'un projet d'étude dans la formation : Développeur d'application - JavaScript React d'OpenClassrooms">
    <meta name="keywords" content="HTML, CSS">
    <title>OhMyFood</title>
    <!--GoogleFonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <!--Fontawesome kit-->
    <script src="https://kit.fontawesome.com/ab2870ff1f.js" crossorigin="anonymous"></script>
    <!--Style Sheet-->
    <link rel="stylesheet" href="../assets/css/default.css">

</head>
<body>
    <header>
        <nav>
            <a href="../index.html" class="return-home">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
            <img src="../assets/images/logo/ohmyfood@2x.svg" alt="Oh my food écrit en lettre arondies">              
        </nav>
    </header>
    <main class="resto-page">
        <div class="resto-img note-enchant"></div>
        <section class="menu-card">
            <div class="resto-title">
                <h1>La note enchantée</h1>
                <i class="fa-sharp fa-regular fa-heart"></i>
            </div>
            <form action="#" method="get">
                <fieldset>
                    <legend>ENTR&#201;ES<hr></legend>
                    <div class="form-card">
                        <label for="">
                            <h2>Ravioles de foie gras</h2>
                            <span>Accompagnées de leur crème à la truffe</span>
                            <span>25<i class="fa-solid fa-euro-sign"></i></span>
                        </label>
                        <input type="checkbox" id="" name="">
                    </div>
                    <div class="form-card">
                        <label for="">
                            <h2>Caviar osciètre</h2>
                            <span>Sur blini à la farine de blé noir</span>
                            <span>35<i class="fa-solid fa-euro-sign"></i></span>
                        </label>
                        <input type="checkbox" id="" name="">
                    </div>
                    <div class="form-card">
                        <label for="">
                            <h2>Homard et espuma de potiron</h2>
                            <span>Marinés aux zestes d'orange</span>
                            <span>20<i class="fa-solid fa-euro-sign"></i></span>
                        </label>
                        <input type="checkbox" id="" name="">
                    </div>
                    <div class="form-card">
                        <label for="">
                            <h2>Foie gras de canard cuit entier</h2>
                            <span>Confiture de figue et pain toasté</span>
                            <span>35<i class="fa-solid fa-euro-sign"></i></span>
                        </label>
                        <input type="checkbox" id="" name="">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>PLATS<hr></legend>
                    <div class="form-card">
                        <label for="">
                            <h2>Noix de coquilles Saint-Jacques</h2>
                            <span>Sur lit de purée de céleri-rave</span>
                            <span>40<i class="fa-solid fa-euro-sign"></i></span>
                        </label>
                        <input type="checkbox" id="" name="">
                    </div>
                    <div class="form-card">
                        <label for="">
                            <h2>Langoustine poêlée</h2>
                            <span>Purée de patate douce</span>
                            <span>35<i class="fa-solid fa-euro-sign"></i></span>
                        </label>
                        <input type="checkbox" id="" name="">
                    </div>
                    <div class="form-card">
                        <label for="">
                            <h2>Mijoté de queue de bœuf</h2>
                            <span>Et riz sauvage aux zestes de citron</span>
                            <span>44<i class="fa-solid fa-euro-sign"></i></span>
                        </label>
                        <input type="checkbox" id="" name="">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>DESSERTS<hr></legend>
                    <div class="form-card">
                        <label for="">
                            <h2>Macaron noisette et chocolat</h2>
                            <span>Glace au caramel brun et sel de Guérande</span>
                            <span>18<i class="fa-solid fa-euro-sign"></i></span>
                        </label>
                        <input type="checkbox" id="" name="">
                    </div>
                    <div class="form-card">
                        <label for="">
                            <h2>Baba au rhum revisité</h2>
                            <span>Avec son coulis de citron</span>
                            <span>22<i class="fa-solid fa-euro-sign"></i></span>
                        </label>
                        <input type="checkbox" id="" name="">
                    </div>
                    <div class="form-card">
                        <label for="">
                            <h2>Tarte au citron meringuée</h2>
                            <span>Déstructurée</span>
                            <span>23<i class="fa-solid fa-euro-sign"></i></span>
                        </label>
                        <input type="checkbox" id="" name="">
                    </div>
                </fieldset>
                <input type="submit" name="" id="" value="Commander" class="order">
             </form>
            <!--création du formulaire menu : form + 3 fiedset avec legend-->
        </section>
    </main>
    <footer>
        <dl>
            <!-- <dt><a href="#"><img src="assets/images/logo/ohmyfood@2x.svg" alt="Oh my food écrit en lettre arondies"></a></dt> -->
            <dt><a href="../index.html" class="footer-title">ohmyfood</a></dt>
            <dd><a href="#"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a></dd>
            <dd><a href="#"><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a></dd>
            <dd><a href="#">Mentions Légales</a></dd>
            <dd><a href="#">Contact</a></dd>
        </dl>
    </footer>

    
</body>
</html>
