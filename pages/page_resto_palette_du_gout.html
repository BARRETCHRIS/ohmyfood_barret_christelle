<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Christelle Barret">
    <meta name="description" content="Projet OpenClarooms. Création du site de réservation de menus et de tables de restaurants dans le cadre d'un projet d'étude dans la formation : Développeur d'application - JavaScript React d'OpenClassrooms">
    <meta name="keywords" content="HTML, CSS">
    <title>OhMyFood</title>
    <!--GoogleFonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <!--Fontawesome kit-->
    <script src="https://kit.fontawesome.com/ab2870ff1f.js" crossorigin="anonymous"></script>
    <!--Style Sheet-->
    <link rel="stylesheet" href="../assets/css/default.css">

</head>
<body>
    <header>
        <nav>
            <a href="../index.html" class="return-home">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
            <img src="../assets/images/logo/ohmyfood@2x.svg" alt="Oh my food écrit en lettre arondies">              
        </nav>
    </header>
    <main class="resto">
        <div class="resto__img palette_gout"></div>
        <section class="resto__menu">
            <div class="resto__menu__title">
                <h1>La palette du goût</h1>
                <!--<i class="fa-sharp fa-regular fa-heart"></i>-->
                <div class="heart__wrap">
                    <div class="heart">
                        <div class="heart__left"></div>
                        <div class="heart__right"></div>
                        <div class="heart__whiteright"></div> 
                    </div> 
                </div>
            </div>
            <form action="#" method="get">
                <fieldset>
                    <legend>ENTR&#201;ES<hr></legend>
                    <div class="form__card">
                        <label for="entreeOne">
                            <div class="h2">Fricassée d'escargots</div>
                            <div class="h2__content">
                                <div>Au piment d'Espelette</div>
                                <div>25<i class="fa-solid fa-euro-sign"></i></div>
                            </div>
                        </label>
                        <input class="checkbox" type="checkbox" id="entreeOne" name="entreeOne">
                    </div>
                    <div class="form__card">
                        <label for="entreeTwo">
                            <div class="h2">Foie gras de canard mi-cuit</div>
                            <div class="h2__content">
                                <div>Et ses copeaux de truffe noire</div>
                                <div>35<i class="fa-solid fa-euro-sign"></i></div>
                            </div>
                        </label>
                        <input type="checkbox" id="entreeTwo" name="entreeTwo">
                    </div>
                    <div class="form__card">
                        <label for="entreeTree">
                            <div class="h2">Œuf au plat</div>
                            <div class="h2__content">
                                <div>Assaisonné à la truffe sur lit de caviar</div>
                                <div>20<i class="fa-solid fa-euro-sign"></i></div>
                            </div>
                        </label>
                        <input type="checkbox" id="entreeTree" name="entreeTree">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>PLATS<hr></legend>
                    <div class="form__card">
                        <label for="mealOne">
                            <div class="h2">Filet de bœuf aux herbes</div>
                            <div class="h2__content">
                                <div>Accompagné de sa ribambelle de légumes</div>
                                <div>40<i class="fa-solid fa-euro-sign"></i></div>
                            </div>
                        </label>
                        <input type="checkbox" id="mealOne" name="mealOne">
                    </div>
                    <div class="form__card">
                        <label for="mealTwo">
                            <div class="h2">Parmentier de queue de bœuf</div>
                            <div class="h2__content">
                                <div>À la truffe noire sur sa purée de panais</div>
                                <div>35<i class="fa-solid fa-euro-sign"></i></div>
                            </div>
                        </label>
                        <input type="checkbox" id="mealTwo" name="mealTwo">
                    </div>
                    <div class="form__card">
                        <label for="mealThree">
                            <div class="h2">Filet de turbot</div>
                            <div class="h2__content">
                                <div>Aux agrumes</div>
                                <div>44<i class="fa-solid fa-euro-sign"></i></div>
                            </div>
                        </label>
                        <input type="checkbox" id="mealThree" name="mealThree">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>DESSERTS<hr></legend>
                    <div class="form__card">
                        <label for="dessertOne">
                            <div class="h2">Paris-Brest</div>
                            <div class="h2__content">
                                <div>Revisité</div>
                                <div>18<i class="fa-solid fa-euro-sign"></i></div>
                            </div>
                        </label>
                        <input type="checkbox" id="dessertOne" name="dessertOne">
                    </div>
                    <div class="form__card">
                        <label for="dessertTwo">
                            <div class="h2">Macaron au chocolat d'exception</div>
                            <div class="h2__content">
                                <div>Et glace à la vanille de Madagascar</div>
                                <div>22<i class="fa-solid fa-euro-sign"></i></div>
                            </div>
                        </label>
                        <input type="checkbox" id="dessertTwo" name="dessertTwo">
                    </div>
                    <div class="form__card">
                        <label for="dessertThree">
                            <div class="h2">Mousse au chocolat</div>
                            <div class="h2__content">
                                <div>Au piment d'Espelette et à la truffe noire</div>
                                <div>23<i class="fa-solid fa-euro-sign"></i></div>
                            </div>
                        </label>
                        <input type="checkbox" id="dessertThree" name="dessertThree">
                    </div>
                </fieldset>
                <input type="submit" name="order" id="order" value="Commander" class="btn">
             </form>
        </section>
    </main>
    <footer>
        <dl>
            <!-- <dt><a href="#"><img src="assets/images/logo/ohmyfood@2x.svg" alt="Oh my food écrit en lettre arondies"></a></dt> -->
            <dt><a href="../index.html" class="footer-title">ohmyfood</a></dt>
            <dd><a href="#"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a></dd>
            <dd><a href="#"><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a></dd>
            <dd><a href="#">Mentions Légales</a></dd>
            <dd><a href="#">Contact</a></dd>
        </dl>
    </footer>

    
</body>
</html>
